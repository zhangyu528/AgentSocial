name: Publish to GitHub Packages

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          cache: 'npm'
          scope: '@${{ github.repository_owner }}'

      - name: Install dependencies
        run: npm ci

      - name: Run Linting
        run: npm run lint

      - name: Build Project
        run: npm run build

      - name: Verify Smoke E2E Secrets
        run: |
          test -n "${FEISHU_APP_ID}" || (echo "Missing secret: FEISHU_APP_ID" && exit 1)
          test -n "${FEISHU_APP_SECRET}" || (echo "Missing secret: FEISHU_APP_SECRET" && exit 1)
        env:
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}

      - name: Run Real Smoke E2E (Release Gate)
        run: npm run test:smoke
        env:
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_SMOKE_REQUIRED: ${{ secrets.FEISHU_SMOKE_REQUIRED }}
          FEISHU_SMOKE_CHAT_ID: ${{ secrets.FEISHU_SMOKE_CHAT_ID }}

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

