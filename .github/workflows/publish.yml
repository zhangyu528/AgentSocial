name: Publish to GitHub Packages

on:
  release:
    types: [published] 

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          # 注意：这里的 scope 通常需要与 package.json 中的名称前缀一致
          scope: '@${{ github.repository_owner }}'

      - name: Install dependencies
        run: npm ci

      - name: Run Linting
        run: npm run lint || echo "Linting failed but continuing..." # 建议不要因 lint 失败就中断发布

      - name: Build Project
        run: npm run build

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          # 使用内置的 GITHUB_TOKEN，无需手动创建 secret
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}