name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run Linting
        run: npm run lint

      - name: Build Project
        run: npm run build

      - name: Update Checklist From CI Results
        run: npm run test:checklist

      - name: Validate Checklist Gate
        run: npm run check:test-checklist


